<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CSE 457A Final Project - Group 12</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css"/>
        <script src="https://d3js.org/d3.v6.js"></script>
    </head>
    <body>

    <div id="homepage" class="container">
      <div id="brentlab-logo" class="row justify-content-md-center">
        <a href="https://mblab.wustl.edu/" target="_blank">
          <img src="images/BrentLabLogo.png" alt="BrentLab">
        </a>
      </div>
      <div id="home-reference" class="row justify-content-md-center">
        <a class="nav-link" href="https://pubmed.ncbi.nlm.nih.gov/28968736/" target="_blank">
          NetProphet2.0 Interactive
        </a>
      </div>
      <div id="home-cite" class="row justify-content-md-center">
        <cite>
          Kang Y, Liow HH, Maier EJ, Brent MR. NetProphet 2.0: mapping transcription factor networks by exploiting scalable data resources.
          Bioinformatics. 2018 Jan 15;34(2):249-257. doi: 10.1093/bioinformatics/btx563. PMID: 28968736; PMCID: PMC5860202.
        </cite>
      </div>
      <div id="home-organism-heading" class="row justify-content-md-center">
          <h3>Select an Organism</h3>
      </div>
      <div id="organism-images" class="row justify-content-md-center">
        <div class="col align-self-start">
          <button id="redirect_fly">
            <img id="fly-img" class="organism-selector" src="images/fly.png" alt="Fly Network">
          </button>
        </div>
        <div class="col align-self-center">
          <button id="redirect_yeast">
            <img id="yeast-img" class="organism-selector" src="images/yeast.png" alt="Yeast Network">
          </button>
        </div>
        <div class="col align-self-end">
          <button id="redirect_human">
            <img id="human-img" class="organism-selector" src="images/human.png" alt="Human Network">
          </button>
        </div>
      </div>
    </div> <!-- end homepage -->


      <!-- Bootstrap core JavaScript
      ================================================== -->

      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

        <script src="js/redirect.js"></script>
    </body>
</html>
